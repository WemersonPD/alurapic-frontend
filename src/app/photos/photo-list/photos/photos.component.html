<p
  class="text-center text-muted"
  *ngIf="!photos.length"
  >
  Sorry, no photos
</p>

<ul  class="list-unstyled row">
  <li class="col-4" *ngFor="let photo of photos">


    <app-photo
      [title]="photo.description"
      [url]="photo.url"
      [description]="photo.description"

    ></app-photo>

  </li>
</ul>
