<div class="text-center my-5">
  <form>
    <input
      class="rounded"
      type="search"
      placeholder="search..."
      autofocus
      (keyup)="debounce.next($event.target.value)"
    >
  </form>
</div>

<app-photos
  [photos]="photos | filterByDescription: filter | paginate: { itemsPerPage: 5, currentPage: page }"
></app-photos>
<pagination-controls
  (pageChange)="page = $event"
  class="text-center mt-5"
  ></pagination-controls>
